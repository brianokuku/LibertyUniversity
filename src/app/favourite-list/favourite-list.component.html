<div class="wrapper">
  
    <ul style="margin-top:100px;" class="list-group">
      <li *ngFor="let gf of favouritesArray" class="list-group-item">
        
        <div class="details">
        <a [routerLink]="['profile', gf.data.id]" >{{gf.data.title}}</a>
        </div>
  
        <img src="{{gf.data.images.fixed_width.url}}"/>
        
      </li>
    </ul>
  </div>
